<div class="columns">
    <div class="column">
    <span class="help is-info" *ngIf="isLoading">Loading...</span>
    <span class="help is-error" *ngIf="errorMessage">{{ errorMessage }}</span>
    <table class="table" *ngIf="!isLoading && !errorMessage">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Results</th>
                <th>Win</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.results }}</td>
                <td>{{ client.win }}</td>
                <td>
                    <button class="button is-primary" [class.is-loading]="isUpdating(client.id)" (click)="rightAnswer(client.id)">Right (+1)</button>&nbsp;
                    <button class="button is-primary" [class.is-loading]="isUpdating(client.id)" (click)="wrongAnswer(client.id)">Wrong (-1)</button>&nbsp;
                    <button class="button is-primary" [class.is-loading]="isUpdating(client.id)" (click)="deleteClient(client.id)">Delete Client</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-client-form (clientAdded)="appendClient($event)"></app-client-form>
    </div>
    <div class="column">
        <div class="card" *ngIf="draw?.draw">
          <div class="card-content">
            <button class="button is-primary" (click)="getDraw()">Refresh Draw</button>
            <p class="title">
              {{ draw.draw }}
            </p>
            <p class="subtitle">
              {{ draw.category.title }}
            </p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
                <span>
                    Correct answer: {{ draw.answer }}
                </span>
            </p>
          </footer>
        </div>
    </div>
</div>
